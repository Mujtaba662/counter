<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

</head>
<body>
    <h1>Counter</h1>
    <h2 id="counter">0</h2>
    <div><button id="increase" onclick="countUP()">increase</button></div>
    <div><button id="decrease" onclick="countDOWN()">decrease</button></div>
    <script src="index.js"></script>
</body>
</html>
